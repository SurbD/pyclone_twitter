{% extends 'profile.html' %}

{% block profile_section %}
<div class="timeline-topnav">
    <a class="" href="{{ url_for( 'users.profile', username=current_user.username) }}"><svg xmlns="http://www.w3.org/2000/svg" width="100" class="small-icon" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg></a>
    <div class="timeline-topnav-user-info">
        <p class="time-line-heading">Edit profile</p>
    </div>
    <a class="pagenav-btn timeline-btn">Save</a>
</div>
<div class="top-banner">
    <img class="cover-image" src="{{ url_for( 'static', filename='images/cover_images/default.png' ) }}" alt=""> <!-- Add to database as a column -->
    <div class="top-banner-user-info">
        <!-- <input type='file' class='edit-banner'> -->
        <div id="pfp" class="x-profile-image" data-content="url(../static/images/profile_pics/{{ user.image_file }})">
            <!-- <input type='file' class='edit-profile' -->
        </div>
    </div> 
</div>
<div class="edit-profile">
    <div class="edit-profile-form-group">
        <label for="username">Username</label>
        <input id="username-edit" type="text">
    </div>
</div>
{% endblock %}
